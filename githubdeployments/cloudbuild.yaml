steps:
- # Build the binary and put it into the builder image.
  name: gcr.io/cloud-builders/docker
  args: ['build', '--tag=$LOCATION-docker.pkg.dev/$PROJECT_ID/cloud-build-notifiers/githubdeployments', '.']

- # Push the container image to Container Registry
  name: gcr.io/cloud-builders/docker
  args: ['push', '$LOCATION-docker.pkg.dev/$PROJECT_ID/cloud-build-notifiers/githubdeployments']

- # Deploy to Cloud Run
  name: google/cloud-sdk
  args:
    - gcloud
    - run
    - deploy
    - cloud-build-notifiers-githubdeployments
    - --platform=managed
    - --region=$LOCATION
    - --image=$LOCATION-docker.pkg.dev/$PROJECT_ID/cloud-build-notifiers/githubdeployments
    - --no-allow-unauthenticated
    - --update-env-vars=CONFIG_PATH=${_CONFIG_PATH}

# Push the image with tags.
images:
- $LOCATION-docker.pkg.dev/$PROJECT_ID/cloud-build-notifiers/githubdeployments 